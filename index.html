<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadê Buffet</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <h1>Cadê Buffet</h1>
  <div id="app">
  <nav>
    <aside>
      <ul class="list-group">
        <li  class="list-group-item">
          <button v-on:click="getDataListBuffets" class="btn btn-primary btn-sm">Listar todos os Buffets</button>
        </li>
        
      </ul>
    </aside>
  </nav>

    <ul>
      <li v-for="item in listBuffets">
        <div>
          <address><button v-on:click="detailsBuffet(item.id)">{{item.brand_name}}</button></address>
          <address>{{item.corporate_name}}</address>
          <address>{{item.register_number}}</address>
          <address>{{item.phone_number}}</address>
          <address>{{item.address}}</address>
          <address>{{item.district}}</address>
          <address>{{item.state}}</address>
          <address>{{item.city}}</address>
          <address>{{item.zip_code}}</address>
          <address>{{item.description}}</address>
          <address>{{item.payment_methods}}</address>
        </div>
      </li>
    </ul>
  </div>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
