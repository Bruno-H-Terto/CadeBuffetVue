<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadê Buffet</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
  <div id="app">
  <h1><a href="index.html">Cadê Buffet</a></h1>
  <header>

    <div v-if="alerts.length > 0">
      <div v-for="alert in alerts" id="notice">{{alert}}</div>
    </div>

    <form id="search" v-on:submit.prevent="searchBuffet()" >
      <label for="Find">Buffets:</label>
      <input type="text" id="Search" name="Search">
      <br>
      <button type="button" v-on:click="searchBuffet()">Pesquisar</button>
    </form>

    <nav>
      <aside>
        <ul class="list-group">
          <li class="list-group-item">
            <a href="listing.html">Listar todos os Buffets</a>
          </li>
        </ul>
      </aside>
    </nav>
  </header>

  </div>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
